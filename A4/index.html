<!DOCTYPE html>
<html lang="en">

<head>
	<title>Online Fruit Market</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<h2>Fruits</h2>
<form id="main-form">
	<label for="apples-input">Apples: </label>
	<input type="text" id="apple" class="fruit-input-box" placeholder="Enter quantity 0-99" autocomplete="off">
	<br><br>
	<label for="oranges-input">Oranges: </label>
	<input type="text" id="orange" class="fruit-input-box" placeholder="Enter quantity 0-99" autocomplete="off">
	<br><br>
	<label for="bananas-input">Bananas: </label>
	<input type="text" id="banana" class="fruit-input-box" placeholder="Enter quantity 0-99" autocomplete="off">
	<br><br>
	<button class="action-btn" id="submit-button">Submit</button>
</form>
<script src="app.js"></script>
</html>
