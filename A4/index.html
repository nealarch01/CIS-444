<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Fruit Market</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<h2>Fruits</h2>
<form id="main-form">
	<label for="apple">Apples: </label>
	<input type="text" id="apple" class="fruit-input-box" placeholder="Enter quantity 0-99" autocomplete="off">
	<br><br>
	<label for="orange">Oranges: </label>
	<input type="text" id="orange" class="fruit-input-box" placeholder="Enter quantity 0-99" autocomplete="off">
	<br><br>
	<label for="banana">Bananas: </label>
	<input type="text" id="banana" class="fruit-input-box" placeholder="Enter quantity 0-99" autocomplete="off">
	<br><br>
	<input type="submit" value="submit" class="submit-btn">
</form>
<script src="app.js"></script>
</html>
